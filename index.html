<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Fish Tank Game</title>

</head>
<body>
<div id="fishtank" style="width: 100%; height: 100vh; background-color: #e0f7ff; position: relative; overflow: hidden; border: 2px solid #0099cc;">
    <div class="facing-left" id="fish" style="width: 200px; height: 200px; background-image: url('assets/saku.png'); background-size: contain; background-repeat: no-repeat;"></div>
    <div id="food" style="width: 20px; height: 20px; background-color: brown; position: absolute; top: 50px; left: 50px; cursor: pointer;"></div>
</div>

<script src="game.js"></script>
</body>
</html>
